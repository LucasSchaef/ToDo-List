<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="todo.js" type="text/javascript"></script>


<title>ToDo-List</title>
</head>

<body>
<div class="container-fluid">
	<div class="row">
    	<div class="col-lg-12 text-center">
			<span class="lead">Here are your ToDo's!</span><br />
            <samp>Note: This uses dummy input data. Input can also be loaded using AJAX.</samp>
       	</div>
	</div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
              <table class="table table-hover table-striped">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Start Date</th>
                          <th>Due Date</th>
                          <th>Status</th>
                      </tr>
                  </thead>
                  <tbody id="todo">
                  
                  </tbody>
              </table>
		</div>
    </div>
</div>
<div class="container-fluid">
	<div class="row">
    	<div class="col-lg-4 col-lg-offset-4">
        	<h3>Add a new Task!</h3>
        	<form id="add_task">
            	<div class="form-group">
                	<label for="todo_name">Task Name</label>
                    <input class="form-control" type="text" name="todo_name" id="todo_name" placeholder="Task123" />
                </div>
                <div class="form-group">
                	<label for="todo_desc">Description</label>
                    <textarea class="form-control" name="todo_desc" id="todo_desc" placeholder="Describe the task..."></textarea>
                </div>
                <div class="form-group">
                	<label for="todo_start">Start date</label>
                    <input class="form-control" type="text" name="todo_start" id="todo_start" placeholder="MM.DD.YYYY" />
                </div>
                <div class="form-group">
                	<label for="todo_end">End date</label>
                    <input class="form-control" type="text" name="todo_end" id="todo_end" placeholder="MM.DD.YYYY" />
                </div>
                <div class="form-group">
                	<label for="todo_status">Status</label>
                    <input class="form-control" type="text" name="todo_status" id="todo_status" placeholder="64%" />
                </div>
                <span class="help-block" id="helpBlock"><strong>Note:</strong> Since this is not connected to a database, the added tasks will not be safed and be lost once you reload this site.</span>
                <div class="form-group">
                	<input type="submit" class="btn btn-info" value="Add Task" />
                </div>
        	</form>
        </div>
    </div>
</div>
<script>
var todo = new TODO("todo", [
				{
					name:"Task1",
					desc:"This is a description for Task1. It can be longer or shorter.",
					start:new Date(2017, 0, 1),
					end:new Date(2017, 8, 30),
					status:25
				},
				{
					name:"Task2",
					desc:"This is a description for Task2. It can be longer or shorter.",
					start:new Date(2016, 11, 31),
					end:new Date(2017, 6, 20),
					status:90
				}
			],
			{show_text:true});
            
            todo.setup();
			
$("#add_task").submit(function(e) {
	e.preventDefault();
	todo.addTask({
		name: $("#todo_name").val(),
		desc: $("#todo_desc").val(),
		start: $("#todo_start").val(),
		end: $("#todo_end").val(),
		status: $("#todo_status").val()
	});
});
</script>
</body>
</html>
